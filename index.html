<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <!-- Book Input Form -->
    <div class="container-fluid text-center">
        <form>
            <div class="row g-3"> 
                <div class="formInputs col-lg-6 col-md-5">
                    <label for="bookTitle">Book Title</label>
                    <input class="form-control"  type="text" id="title" name="title" placeholder="Book Title" required>
                </div>

                <div class="formInputs col-lg-6 col-md-5">
                    <label for="author">Author</label>
                    <input class="form-control"  type="text" id="author" name="author" placeholder="Author" required>
                </div>

                <div class="formInputs col-lg-6 col-md-5">
                    <label for="pages">Pages</label>
                    <input class="form-control"  type="number" id="pages" name="pages" placeholder="Number Of Pages" min="1" max="22,400" required>
                </div>

                <div class="formInputs col-lg-6 col-md-5">
                    <label for="ifRead">Have you read this?</label>
                    <select class="form-select" name="ifRead" id="read">
                        <option selected hidden>Have you read this book?</option>
                        <option value="read">Read</option>
                        <option value="unread">Unread</option>
                    </select>
                </div>

                <div class="d-grid col-6 mx-auto" >
                    <button class="addBookBtn btn btn-outline-secondary" type="submit">Add Book</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Book Information Display -->
    <section class="bookCards">
        <div class="cardContent">
            <div class="cardTitle">
                <h2>The Hobbit</span>
            </div>
            <div class="cardAuthor">
                <h3>J.R.R Tolkien</span>
            </div>
            <div class="cardPages">
                <h3>295</span>
            </div>
            <div class="cardIfRead">
                <select>
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select>
            </div>
        </div>
    </section>

    <!-- JS Script -->
    <script src="./script.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
