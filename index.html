<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <!-- Book Input Form -->
    <form>
        <div class="bookForm">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Author" required>
        </div>

        <div class="bookTitle">
            <label for="bookTitle">Book Title</label>
            <input type="text" id="title" name="title" placeholder="Book Title" required>
        </div>

        <div class="numOfPages">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" placeholder="Number Of Pages" min="1" max="22,400" required>
        </div>

        <div class="ifRead">
            <label for="ifRead">Have you read this?</label>
            <select name="ifRead" id="read">
                <option value="read">Read</option>
                <option value="Unread">Unread</option>
            </select>
        </div>

        <div>
            <button class="btn" type="submit">Add Book</button>
        </div>
    </form>

    <!-- Book Information Display -->
    <section class="bookCards">
        <div class="card1">
            <div class="cardContent">

            </div>
        </div>

        <div class="card2">
            <div class="cardContent">

            </div>
        </div>

        <div class="card3">
            <div class="cardContent">

            </div>
        </div>
    </section>


    <!-- JS Script -->
    <script src="./script.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
